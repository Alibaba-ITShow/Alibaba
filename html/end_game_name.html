<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            @font-face {
                font-family: 'arcade';
                src: url('../font/arcade.ttf') format('truetype');
                font-weight: normal;
                font-style: normal; 
            }
            body {
                background-image: url("../image/gold.png");
                background-repeat: no-repeat;
                background-size: cover;
                display: flex;
                justify-content: center;
                font-family: 'arcade';
            }

            .box {
                font-size: 70px;
                height: 100vh;
                width: 100%;
                color: white;
                font-weight: bold;
                text-align: center;
                line-height: 100vh;
            }

            @keyframes caret {
                50% {
                    border-color: transparent;
                }
            }

            .start {
                font-family: 'arcade';
                color: white;
                margin: 20px;
                position: fixed;
                right: 0px;
                top: 0px;
                font-size: 70px;
            }

            .start:hover {
                font-size: 80px;
            }

            .start2 {
                font-family: 'arcade';
                color: white;
                font-size: 70px;
            }

            .start2:hover {
                font-size: 80px;
            }

            form {
                position: fixed;
                bottom: 100px;
            }
            .input_spell {
                font-size: 50px;
                padding: 10px;
                color: black;
            }
            .input_submit {
                padding: 20px;
                padding-left: 40px;
                padding-right: 40px;
                background-color: black;
                color: white;
                font-size: 30px;
                border-radius: 20px;

            }
        </style>
        <meta charset="utf-8">
        <title>열려라 참깨!</title>
    </head>
    <body>
        <div class="box">
        </div>
        <form action="/process/spell" method="post">
            <input type="text" name="spell" id="input_spell" class="input_spell">
            <input type="submit" value="제출" onclick="spellSubmit" class="input_submit">
        </form>
        <audio loop id="audio">
            <source id="audioSource">
          Your browser does not support the audio element.
          </audio>
    </body>
</html>
