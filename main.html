<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            @font-face {
                font-family: 'arcade';
                src: url('font/arcade.ttf') format('truetype');
                font-weight: normal;
                font-style: normal; 
            }
            body {
                background-image: url("image/dessert1.png");
                background-repeat: no-repeat;
                background-size: cover;
                display: flex;
                justify-content: center;
                font-family: 'arcade';
            }
            .start {
                color: #7B6637;
                margin: 20px;
                position: fixed;
                right: 0px;
                font-size: 50px;
            }
            .name {
                margin-top: 50px;
                
            }

            .start:hover {
                color: black;
                font-size: 55px;
            }
            .script {
                color: #7B6637;
                margin: 20px;
                position: fixed;
                right: 0px;
                bottom: 0px;
                font-size: 50px;
            }
            .script:hover {
                color: black;
                font-size: 55px;
            }
        </style>
        <meta charset="utf-8">
        <title>열려라 참깨!</title>
    </head>
    <body>
        <a class="start" href="start.html">START</a>
        <a class="script" href="script.html">SCRIPT</a>
        <img class="name" src="image/logo.png" />
        <audio loop id="audio">
            <source id="audioSource">
          Your browser does not support the audio element.
          </audio>
          <script>
                document.addEventListener("click", function(event) {
                const audio = document.querySelector('#audio');
                const btn = document.getElementById('audioButton');

                function loadAudio() {
                    let source = document.querySelector("#audioSource");
                    source.src = 'sound/egypt.mp3';
                    audio.load();
                    playAudio();
                }

                function playAudio() {
                    audio.volume = 0.2;
                    audio.loop = true;
                    audio.play();
                }

                loadAudio();


            })
          </script>
    </body>
</html>
